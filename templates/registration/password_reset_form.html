{% extends 'base/base_courses.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой email-адрес, чтобы ввести новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
