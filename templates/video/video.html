{% extends "base/base_courses.html" %}
{% load static %}
{% block title %}Система видеосвязи{% endblock %}
{% block content %}

    <div class="generating-area" style="margin-top: 150px">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
                <div class="section-tittle text-center">
                    <h2>Система видео</h2>
                </div>
            </div>
        </div>
        <div class="row">
             <div id="video">
        <div>
            <video id="localVideo" playsinline autoplay muted></video>
            <label for="localCandidateId">Local candidate id: </label>
            <p id="localCandidateId">Not connected.</p>
        </div>
        <div>
            <video id="remoteVideo" playsinline autoplay muted></video>
            <label for="localCandidateId">Remote candidate id: </label>
            <p id="remoteCandidateId">Not connected.</p>
        </div>
    </div>

    <div>
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="restartButton">Restart ICE</button>
        <button id="hangupButton">Hang Up</button>
    </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
 <script src="{% static 'js/webrtc.js' %}"></script>
{% endblock %}
